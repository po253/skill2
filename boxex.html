<!Doctype html>
<html lang="en">
  <head>
    
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width intial-scale=1.0"/>
      <link rel="stylesheet" href="./css/style.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head> 
    <body>
      <div class="container">
        <div class="left-side">
          <h1 class="center">All Skill</h1>
          <div class="border">
            <h3>Search Skill</h3>
              <div class="search">
              <input
                class="input"
                type="text"
                name="Search Skill"
                id=""
                placeholder="SEARCH SKILL"
                />
              </div>
            <div class="inside-Wrapper" id="inside-block">
              <ul>
                <li>HTML</li>
                <li>JAVA</li>
                <li>CSS</li>
                <li>WEEBLY</li>
                <li>Wix</li>
                <li>C</li>
                <li>Python</li>
                <li>Jquery</li>
                <li>C++</li>
              </ul>
              <!--<div class="skills" name="skills-list">HTML-->
            
              </div>
          </div>
        </div>
      <div class="center-side">
          <div class="button">
                <button type="button" onclick="select ()"><i class="fa fa-arrow-right" aria-hidden="true" on click="remove Element()"></i> </button>
                <button type="button" onclick="select ()"><i class="fa fa-arrow-left" aria-hidden="true" on click="add Element()"></i> </button>
        </div>
      </div>
      <div class="right-side">
        <h1 class="center">Skill Selected</h1>
        <div>Total Skills: <span>(10)</span></div>
        <div class="border">
          <h3>search skill</h3>
          <div class="search">
            <input type="text" value="" placeholder="Search skill">
            <div class="selected skill" id="select skill">

            </div>
          </div>
         
    
        </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
